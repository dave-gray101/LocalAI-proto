# buf.gen.yaml
version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/go-skynet/LocalAI/pkg/grpc/proto/gen
plugins:
  - remote: buf.build/grpc/go:v1.5.1
    out: gen
    opt:
      - paths=source_relative
  # dependencies
  - remote: buf.build/protocolbuffers/go:v1.34.2
    out: gen
    opt:
      - paths=source_relative